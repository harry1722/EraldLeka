<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    {% block head %}{% endblock %}

    <style>
        :root {
            --bg-color: #0d1117;
            --accent: #00f7ff;
            --text-color: #e6f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--accent);
            box-shadow: 0 2px 10px rgba(0, 247, 255, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 11;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        @media screen and (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                right: 1rem;
                background-color: var(--bg-color);
                flex-direction: column;
                width: max-content;
                padding: 1rem 1.5rem;
                gap: 1rem;
                border: 1px solid var(--accent);
                box-shadow: 0 5px 15px rgba(0, 247, 255, 0.1);
                opacity: 0;
                pointer-events: none;
                transform: scale(0.95);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }

            .nav-links.active {
                opacity: 1;
                pointer-events: auto;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <div class="brand">Erald</div>

        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="nav-links" id="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('projects') }}">Projects</a>

            {% if session.get('user') == 'admin' %}
                <a href="{{ url_for('messages') }}">Messages{% if unread_count > 0 %} ({{ unread_count }}){% endif %}</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Mbyll menunë nëse klikojmë jashtë saj
        document.addEventListener('click', function (event) {
            const isClickInside = navLinks.contains(event.target) || hamburger.contains(event.target);

            if (!isClickInside) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>

</body>
</html>
